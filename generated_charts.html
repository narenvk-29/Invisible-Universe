<!DOCTYPE html>
<html>
<head>
    <style>
        body { background-color: #000000; color: white; seq-family: 'Arial', sans-serif; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px; }
        .chart-container { width: 800px; height: 600px; background-color: #000000; position: relative; border: 1px solid #333; margin-bottom: 50px; }
        .title { text-align: center; font-size: 24px; margin-bottom: 10px; font-weight: bold; color: #fff; padding-top: 10px; }
        
        /* Common SVG Styles */
        svg { width: 100%; height: 100%; overflow: visible; }
        text { fill: white; font-family: sans-serif; }
        .axis { stroke: white; stroke-width: 2; }
        .grid { stroke: #333; stroke-width: 1; stroke-dasharray: 4; }
        .label { font-size: 18px; fill: #aaa; }
        .legend { font-size: 16px; }
        
        /* Galaxy Rotation Curve */
        .curve-predicted { fill: none; stroke: #ff9900; stroke-width: 4; stroke-dasharray: 10; }
        .curve-observed { fill: none; stroke: #00ccff; stroke-width: 4; }
        
        /* Hubble Law */
        .scatter-point { fill: #ffcc00; r: 4; }
        .trend-line { stroke: #00ff00; stroke-width: 3; }
        
        /* Dark Energy Expansion */
        .exp-decelerating { fill: none; stroke: #ff9900; stroke-width: 3; stroke-dasharray: 5; }
        .exp-coast { fill: none; stroke: #888; stroke-width: 2; stroke-dasharray: 5; }
        .exp-accelerating { fill: none; stroke: #cc00ff; stroke-width: 5; }
        
        /* Pie Chart */
        .pie-slice { stroke: #000; stroke-width: 2; }
    </style>
</head>
<body>

    <!-- 1. Galaxy Rotation Curve -->
    <div id="rotation-curve" class="chart-container">
        <div class="title">Evidence for Dark Matter: Galaxy Rotation Curve</div>
        <svg viewBox="0 0 800 500" style="margin-top:20px;">
            <!-- Grid -->
            <line x1="80" y1="450" x2="750" y2="450" class="axis" /> <!-- X axis -->
            <line x1="80" y1="50" x2="80" y2="450" class="axis" /> <!-- Y axis -->
            
            <!-- Labels -->
            <text x="400" y="490" text-anchor="middle" class="label">Distance from Galactic Center</text>
            <text x="30" y="250" text-anchor="middle" transform="rotate(-90 30,250)" class="label">Orbital Velocity (km/s)</text>
            
            <!-- Curves -->
            <!-- Predicted: Keplerian decline 1/sqrt(r) -->
            <path d="M 80,450 Q 150,50 200,100 T 750,400" class="curve-predicted" />
            <text x="650" y="380" fill="#ff9900">Predicted (Visible only)</text>
            
            <!-- Observed: Flat curve -->
            <path d="M 80,450 Q 150,50 200,100 L 750,110" class="curve-observed" />
            <text x="650" y="90" fill="#00ccff">Observed (with Dark Matter)</text>
        </svg>
    </div>

    <!-- 2. Universe Composition -->
    <div id="composition-pie" class="chart-container">
        <div class="title">Composition of the Universe</div>
        <svg viewBox="0 0 800 500">
            <g transform="translate(400,250)">
                <!-- Dark Energy 68% (244.8 deg) -->
                <path d="M 0 0 L 0 -200 A 200 200 0 1 1 -190.2 -61.8 Z" fill="#4B0082" class="pie-slice" />
                <text x="100" y="100" fill="white" font-size="24" font-weight="bold">68% Dark Energy</text>
                
                <!-- Dark Matter 27% (97.2 deg) -->
                <!-- Start angle: 244.8 deg -> End: 342 deg (-18 deg) -->
                <path d="M 0 0 L -190.2 -61.8 A 200 200 0 0 1 -61.8 -190.2 Z" fill="#00BFFF" class="pie-slice" />
                <text x="-180" y="-80" fill="white" font-size="24" font-weight="bold">27% Dark Matter</text>
                
                <!-- Normal Matter 5% (18 deg) -->
                <!-- Start: 342 deg -> End: 360/0 deg -->
                <path d="M 0 0 L -61.8 -190.2 A 200 200 0 0 1 0 -200 Z" fill="#FFD700" class="pie-slice" />
                <text x="-40" y="-220" fill="#FFD700" font-size="24" font-weight="bold">5% Normal Matter</text>
            </g>
        </svg>
    </div>

    <!-- 3. Hubble's Law -->
    <div id="hubble-law" class="chart-container">
        <div class="title">Hubble's Law: The Expanding Universe</div>
        <svg viewBox="0 0 800 500" style="margin-top:20px;">
            <line x1="80" y1="450" x2="750" y2="450" class="axis" />
            <line x1="80" y1="50" x2="80" y2="450" class="axis" />
            
            <text x="400" y="490" text-anchor="middle" class="label">Distance (Megaparsecs)</text>
            <text x="30" y="250" text-anchor="middle" transform="rotate(-90 30,250)" class="label">Recession Velocity (km/s)</text>
            
            <!-- Trend Line v=Hd -->
            <line x1="80" y1="450" x2="730" y2="50" class="trend-line" />
            
            <!-- Scatter Points -->
            <circle cx="100" cy="430" class="scatter-point" />
            <circle cx="150" cy="400" class="scatter-point" />
            <circle cx="200" cy="380" class="scatter-point" />
            <circle cx="300" cy="300" class="scatter-point" />
            <circle cx="450" cy="220" class="scatter-point" />
            <circle cx="600" cy="120" class="scatter-point" />
            <circle cx="700" cy="80" class="scatter-point" />
            <circle cx="120" cy="420" class="scatter-point" />
            <circle cx="250" cy="350" class="scatter-point" />
            <circle cx="500" cy="200" class="scatter-point" />
            
            <text x="500" y="150" fill="#00ff00" font-size="20">v = H₀ × d</text>
        </svg>
    </div>
    
    <!-- 4. Dark Energy Expansion -->
    <div id="expansion-history" class="chart-container">
        <div class="title">History of Cosmic Expansion</div>
        <svg viewBox="0 0 800 500" style="margin-top:20px;">
            <line x1="80" y1="450" x2="750" y2="450" class="axis" />
            <line x1="80" y1="50" x2="80" y2="450" class="axis" />
            
            <text x="400" y="490" text-anchor="middle" class="label">Time (Billions of Years)</text>
            <text x="30" y="250" text-anchor="middle" transform="rotate(-90 30,250)" class="label">Scale of Universe</text>
            
            <!-- Big Bang Point -->
            <text x="80" y="475" fill="white" font-size="12">Big Bang</text>
            
            <!-- Now Line -->
            <line x1="600" y1="50" x2="600" y2="450" stroke="#555" stroke-dasharray="2" />
            <text x="600" y="475" fill="white" font-size="12">Today (13.8 By)</text>
            
            <!-- Decelerating Phase -->
            <path d="M 80,450 Q 250,350 350,300" stroke="#ff9900" stroke-width="4" fill="none" />
            <text x="200" y="320" fill="#ff9900">Gravity Slows Expansion</text>
            
            <!-- Accelerating Phase -->
            <path d="M 350,300 Q 550,250 750,50" class="exp-accelerating" />
            <text x="500" y="200" fill="#cc00ff">Dark Energy Accelerates!</text>
            
            <!-- Inflection Point -->
            <circle cx="350" cy="300" r="5" fill="white" />
            <text x="360" y="300" fill="#aaa" font-size="14">Dark Energy takes over (~5 Gya)</text>
        </svg>
    </div>

</body>
</html>
